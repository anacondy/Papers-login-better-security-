<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>Terminal | Previous Year Papers</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-green">
    <div id="mobile-search-container">
        <input type="text" id="mobile-search-input" placeholder="Type to search papers..." inputmode="search" enterkeyhint="search">
    </div>

    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">guest@papers:~$</span>
            <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off" spellcheck="false" inputmode="text" enterkeyhint="send">
        </div>
    </div>

    <div id="search-modal" class="hidden">
        <div class="search-box">
            <label for="search-input">Search Database (Ctrl+K)</label>
            <input type="text" id="search-input" placeholder="e.g., Physics 2024" inputmode="search" enterkeyhint="search">
            <p>Press Enter to search, Esc to close.</p>
        </div>
    </div>
    <script src="static/terminal.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
