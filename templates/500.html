<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Previous Year Papers - Secure Academic Resource Portal">
    <title>500 - Server Error | Previous Year Papers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="theme-green">
    <div id="terminal">
        <div id="output">
            <div class="line">
                <span class="prompt">error@papers:~$</span>
                <span class="command"> 500 - Internal Server Error</span>
            </div>
            <div class="line">
                <span class="comment"># Something went wrong on our end.</span>
            </div>
            <div class="line">
                <span class="comment"># Our team has been notified and is working on it.</span>
            </div>
            <div class="line">&nbsp;</div>
            <div class="line">
                <span class="highlight">Available commands:</span>
            </div>
            <div class="line">
                <span class="command">  → <a href="/">Go to home page</a></span>
            </div>
            <div class="line">
                <span class="command">  → <a href="javascript:history.back()">Go back</a></span>
            </div>
        </div>
    </div>
</body>
</html>
